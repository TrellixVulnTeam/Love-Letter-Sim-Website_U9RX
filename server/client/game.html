<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="LoveLetter.css">
    <link rel="stylesheet" href="chatStyle.css">
    <meta charset="utf-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Steven Han">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Game</title>
  </head>
  <body>
    
    <h1>You are in a game of Love Letter</h1>
    <h2 id="userList"></h2>
    <h3 id="aliveTeller"> You are alive. You may still play this round.</h3>
    <div id="winner" style="display: none">
      <h3 id="winnerteller"></h3>
      <button type="button" id="startNextRound">Start Next Round</button>
    </div>
    <h3 id="turnteller">It is your turn, your cards:</h3>
    <button type="button" name="currCard" id="currCard" class="imgButton"><img id="currCardImg" class="selectImg" src=""></button>
    <button type="button" name="drawnCard" id="drawnCard" class="imgButton"><img id="drawnCardImg" class="selectImg" src=""></button>
    <br>
    <h3 id="cardsInDeck"></h3>
    <button type="button" name="seeAllCards" id="seeAllCards">Click to see all cards</button>
    <div id="target-box" style="display: none;">
      <label for="msg" id="target-text">Type a Player's name: </label>
      <input type="text" id="target-msg">
      <button id="target-button">Enter</button>
    </div>
    <div id="numGuesser" style="display: none;">
      <label for="msg" id="numGuessText">Type a number from 2-8: </label>
      <input type="text" id="numGuessMsg">
      <button id="numGuessBtn">Enter</button>
    </div>
    <br>
    <div id="guide" style="display: none">
      <img src="Guard.jpg">
      <img src="Priest.jpg">
      <img src="Baron.jpg">
      <img src="Handmaid.jpg">
      <img src="Prince.jpg">
      <img src="King.jpg">
      <img src="Countess.jpg">
      <img src="Princess.jpg">
    </div>
    <div class="chat-container">
      <header class="chat-header">
          <h3 class="chat-title">Play History</h3>
      </header>
      <div class="chat-message"></div>
  </div>
  <h2>Current Standings:</h2>
  <div id="standings">
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js" type="module"></script>
  </body>
</html>
