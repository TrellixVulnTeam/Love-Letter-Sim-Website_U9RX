<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Love Letter Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <h1>Love Letter Simulator</h1>
    <p>Welcome to my Love Letter Simulator. To start, press the button below</p>
    <main>

      <form action="lobby.html">
        <label for="name">What is your name?</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
        <div>
          <label for="room">Room</label>
          <select name="room" id="room">
            <option value="Alpha">Alpha</option>
            <option value="Beta">Beta</option>
            <option value="Gamma">Gamma</option>
            <option value="Delta">Delta</option>
            <option value="Epsilon">Epsilon</option>
          </select>
        </div>
        <button type="submit" name="start game">Start Game</button>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
